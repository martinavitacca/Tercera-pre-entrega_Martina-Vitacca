<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Power to the Players</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'aplicacion/css/styles_base.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'user' %}">Player</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'form_user' %}"><i class="fa-solid fa-plus"></i>Add Player</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link px-lg-3 py-3 py-lg-4" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-plus"></i>Add Game
                            </a>
                            <ul class="dropdown-menu bg-primary">
                                <li><a class="dropdown-item text-light" href="{% url 'form' %}">Adventure</a></li>
                                <li><a class="dropdown-item text-light" href="{% url 'form2' %}">Puzzle</a></li>
                                <li><a class="dropdown-item text-light" href="{% url 'form3' %}">Retro</a></li>
                                <li><a class="dropdown-item text-light" href="{% url 'form4' %}">RPG Horror</a></li>
                                <li><a class="dropdown-item text-light" href="{% url 'form5' %}">Stealth</a></li>
                                <li><a class="dropdown-item text-light" href="{% url 'form6' %}">Survival</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'aplicacion/assets/img/portada.jpeg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">

                            {% block titulo %}
                            
                            {% endblock titulo %}
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
            
                {% block contenido %}
                
                {% endblock contenido %}

            </div>    
        </section>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'aplicacion/js/js_base.js' %}" ></script>
    </body>
</html>
